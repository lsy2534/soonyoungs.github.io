# Setup
title: Sun blog
description: Troubleshooting Diary
url: https://lsy2534.github.io/soonyoungs.github.io/
avatar: /avatar_soon.jpg
paginate: 5
permalink: pretty
cover_image: /bg_soon.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec
  - vendor

# Optimize Jekyl SEO Tag
instargram:
  username: Sunyoung
  card: summary
logo: logo.png
social:
  name: so
  links:
    - https://twitter.com/vszhub
    - https://github.com/vszhub
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Songzi Vong
  url: https://github.com/vszhub/
  email: lsy2534@gmail.com
